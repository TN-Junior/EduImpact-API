<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo - Previsão de Crimes</title>
    <script>
        async function enviarFormulario(event) {
            event.preventDefault();

            const dados = {
                Ano: parseInt(document.getElementById("Ano").value),
                Municipio: document.getElementById("Municipio").value,
                Total_Crimes: parseFloat(document.getElementById("Total_Crimes").value),
                serie_1_matriculas: parseFloat(document.getElementById("serie_1_matriculas").value),
                serie_2_matriculas: parseFloat(document.getElementById("serie_2_matriculas").value),
                serie_3_matriculas: parseFloat(document.getElementById("serie_3_matriculas").value),
                serie_4_matriculas: parseFloat(document.getElementById("serie_4_matriculas").value),
                Anos_finais_docentes: parseFloat(document.getElementById("Anos_finais_docentes").value),
                Anos_finais_escolas: parseFloat(document.getElementById("Anos_finais_escolas").value),
                Anos_iniciais_docentes: parseFloat(document.getElementById("Anos_iniciais_docentes").value),
                Anos_iniciais_escolas: parseFloat(document.getElementById("Anos_iniciais_escolas").value),
                Creche_docentes: parseFloat(document.getElementById("Creche_docentes").value),
                Creche_escolas: parseFloat(document.getElementById("Creche_escolas").value),
                Creche_matriculas: parseFloat(document.getElementById("Creche_matriculas").value),
                Ensino_fundamental_docentes: parseFloat(document.getElementById("Ensino_fundamental_docentes").value),
                Ensino_fundamental_escolas: parseFloat(document.getElementById("Ensino_fundamental_escolas").value),
                Ensino_fundamental_matriculas: parseFloat(document.getElementById("Ensino_fundamental_matriculas").value),
                Ensino_infantil_docentes: parseFloat(document.getElementById("Ensino_infantil_docentes").value),
                Ensino_infantil_escolas: parseFloat(document.getElementById("Ensino_infantil_escolas").value),
                Ensino_infantil_matriculas: parseFloat(document.getElementById("Ensino_infantil_matriculas").value),
                Ensino_medio_docentes: parseFloat(document.getElementById("Ensino_medio_docentes").value),
                Ensino_medio_escolas: parseFloat(document.getElementById("Ensino_medio_escolas").value),
                Ensino_medio_matriculas: parseFloat(document.getElementById("Ensino_medio_matriculas").value),
                Estadual_docentes: parseFloat(document.getElementById("Estadual_docentes").value),
                Estadual_escolas: parseFloat(document.getElementById("Estadual_escolas").value),
                Estadual_matriculas: parseFloat(document.getElementById("Estadual_matriculas").value),
                Federal_docentes: parseFloat(document.getElementById("Federal_docentes").value),
                Federal_escolas: parseFloat(document.getElementById("Federal_escolas").value),
                Federal_matriculas: parseFloat(document.getElementById("Federal_matriculas").value),
                Municipal_docentes: parseFloat(document.getElementById("Municipal_docentes").value),
                Municipal_escolas: parseFloat(document.getElementById("Municipal_escolas").value),
                Municipal_matriculas: parseFloat(document.getElementById("Municipal_matriculas").value),
                Nao_seriada_matriculas: parseFloat(document.getElementById("Nao_seriada_matriculas").value),
                Privado_docentes: parseFloat(document.getElementById("Privado_docentes").value),
                Privado_escolas: parseFloat(document.getElementById("Privado_escolas").value),
                Privado_matriculas: parseFloat(document.getElementById("Privado_matriculas").value),
                Pre_escolar_docentes: parseFloat(document.getElementById("Pre_escolar_docentes").value),
                Pre_escolar_escolas: parseFloat(document.getElementById("Pre_escolar_escolas").value),
                Pre_escolar_matriculas: parseFloat(document.getElementById("Pre_escolar_matriculas").value),
                IDEB: parseFloat(document.getElementById("IDEB").value)
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/previsao/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }

                const resultado = await response.json();
                document.getElementById("resultado").innerText = `Previsão: ${resultado.previsao}`;
            } catch (error) {
                document.getElementById("resultado").innerText = `Erro: ${error.message}`;
            }
        }
    </script>
</head>
<body>
  <h1>Formulário de Previsão de Crimes</h1>
  <form id="previsao-form" onsubmit="enviarFormulario(event)">
      <label for="Ano">Ano:</label><br>
      <input type="number" id="Ano" name="Ano" required><br>
  
      <label for="Municipio">Município:</label><br>
      <input type="text" id="Municipio" name="Municipio" required><br>
  
      <label for="Total_Crimes">Total Crimes:</label><br>

      <label for="serie_1_matriculas">1º Série Matrículas:</label><br>
      <input type="number" step="0.01" id="serie_1_matriculas" name="serie_1_matriculas" required><br>
  
      <label for="serie_2_matriculas">2º Série Matrículas:</label><br>
      <input type="number" step="0.01" id="serie_2_matriculas" name="serie_2_matriculas" required><br>
  
      <label for="serie_3_matriculas">3º Série Matrículas:</label><br>

      <input type="number" step="0.01" id="Anos_finais_docentes" name="Anos_finais_docentes" required><br>
  
      <label for="Anos_finais_escolas">Anos Finais Escolas:</label><br>
      <input type="number" step="0.01" id="Anos_finais_escolas" name="Anos_finais_escolas" required><br>
  
      <label for="Anos_iniciais_docentes">Anos Iniciais Docentes:</label><br>
      <input type="number" step="0.01" id="Anos_iniciais_docentes" name="Anos_iniciais_docentes" required><br>
  
      <label for="Anos_iniciais_escolas">Anos Iniciais Escolas:</label><br>
      <input type="number" step="0.01" id="Anos_iniciais_escolas" name="Anos_iniciais_escolas" required><br>
  
      <label for="Creche_docentes">Creche Docentes:</label><br>
      <input type="number" step="0.01" id="Creche_docentes" name="Creche_docentes" required><br>
  
      <label for="Creche_escolas">Creche Escolas:</label><br>
      <input type="number" step="0.01" id="Creche_escolas" name="Creche_escolas" required><br>
  
      <label for="Creche_matriculas">Creche Matrículas:</label><br>
      <input type="number" step="0.01" id="Creche_matriculas" name="Creche_matriculas" required><br>
  
      <label for="Ensino_fundamental_docentes">Ensino Fundamental Docentes:</label><br>
      <input type="number" step="0.01" id="Ensino_fundamental_docentes" name="Ensino_fundamental_docentes" required><br>
  
      <label for="Ensino_fundamental_escolas">Ensino Fundamental Escolas:</label><br>
      <input type="number" step="0.01" id="Ensino_fundamental_escolas" name="Ensino_fundamental_escolas" required><br>
  
      <label for="Ensino_fundamental_matriculas">Ensino Fundamental Matrículas:</label><br>
      <input type="number" step="0.01" id="Ensino_fundamental_matriculas" name="Ensino_fundamental_matriculas" required><br>
  
      <label for="Ensino_infantil_docentes">Ensino Infantil Docentes:</label><br>
      <input type="number" step="0.01" id="Ensino_infantil_docentes" name="Ensino_infantil_docentes" required><br>
  
      <label for="Ensino_infantil_escolas">Ensino Infantil Escolas:</label><br>
      <input type="number" step="0.01" id="Ensino_infantil_escolas" name="Ensino_infantil_escolas" required><br>
  
      <label for="Ensino_infantil_matriculas">Ensino Infantil Matrículas:</label><br>
      <input type="number" step="0.01" id="Ensino_infantil_matriculas" name="Ensino_infantil_matriculas" required><br>
  
      <label for="Ensino_medio_docentes">Ensino Médio Docentes:</label><br>
      <input type="number" step="0.01" id="Ensino_medio_docentes" name="Ensino_medio_docentes" required><br>
  
      <label for="Ensino_medio_escolas">Ensino Médio Escolas:</label><br>
      <input type="number" step="0.01" id="Ensino_medio_escolas" name="Ensino_medio_escolas" required><br>
  
      <label for="Ensino_medio_matriculas">Ensino Médio Matrículas:</label><br>
      <input type="number" step="0.01" id="Ensino_medio_matriculas" name="Ensino_medio_matriculas" required><br>
  
      <label for="Estadual_docentes">Estadual Docentes:</label><br>
      <input type="number" step="0.01" id="Estadual_docentes" name="Estadual_docentes" required><br>
  
      <label for="Estadual_escolas">Estadual Escolas:</label><br>
      <input type="number" step="0.01" id="Estadual_escolas" name="Estadual_escolas" required><br>
  
      <label for="Estadual_matriculas">Estadual Matrículas:</label><br>
      <input type="number" step="0.01" id="Estadual_matriculas" name="Estadual_matriculas" required><br>
  
      <label for="Federal_docentes">Federal Docentes:</label><br>
      <input type="number" step="0.01" id="Federal_docentes" name="Federal_docentes" required><br>
  
      <label for="Federal_escolas">Federal Escolas:</label><br>
      <input type="number" step="0.01" id="Federal_escolas" name="Federal_escolas" required><br>
  
      <label for="Federal_matriculas">Federal Matrículas:</label><br>
      <input type="number" step="0.01" id="Federal_matriculas" name="Federal_matriculas" required><br>
  
      <label for="Municipal_docentes">Municipal Docentes:</label><br>
      <input type="number" step="0.01" id="Municipal_docentes" name="Municipal_docentes" required><br>
  
      <label for="Municipal_escolas">Municipal Escolas:</label><br>

      <input type="number" step="0.01" id="Pre_escolar_matriculas" name="Pre_escolar_matriculas" required><br>

      <label for="IDEB">IDEB:</label><br>
      <input type="number" step="0.01" id="IDEB" name="IDEB" required><br>

      <button type="submit">Enviar</button>
  </form>


    <h2 id="resultado"></h2>
</body>
</html>
